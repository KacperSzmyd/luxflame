<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lux Flame{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('main.index') }}">Lux Flame</a>
        </div>
        <div class="menu">
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('main.index') }}">Strona glowna</a>
                    <a href="{{ url_for('main.about') }}">O nas</a>
                    <a href="{{ url_for('main.gallery') }}">Galeria</a>
                    <a href="{{ url_for('main.cart') }}">Koszyk</a>
                    <a href="{{ url_for('main.terms') }}">Regulamin</a>
                    <a href="{{ url_for('main.contact') }}">Kontakt</a>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

</body>
</html>

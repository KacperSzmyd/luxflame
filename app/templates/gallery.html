{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Galeria</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='gallery/' + image.filename) }}" class="card-img-top" alt="ZdjÄ™cie z galerii">
                {% if image.description %}
                <div class="card-body">
                    <p class="card-text">{{ image.description }}</p>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

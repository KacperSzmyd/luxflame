{% extends "base.html" %}

{% block title %}Sklep - Strona Główna{% endblock %}

{% block content %}
<div class="py-5">
    <h1 class="text-center mb-5">Nasze produkty</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted small">{{ product.description }}</p>
                </div>
                <div class="card-footer bg-transparent border-0 d-flex justify-content-between align-items-center">
                    <strong>{{ product.price }} PLN</strong>
                    <a href="{{ url_for('main.product_details', product_id=product.id) }}" class="btn btn-outline-success">Zobacz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

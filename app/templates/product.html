{% extends "base.html" %}
{% block title %}{{ product.name }} - Szczegóły{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row g-5 align-items-center">
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <h4 class="text-success fw-bold mb-4">{{ product.price }} PLN</h4>

            <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST">
                <div class="input-group" style="max-width: 240px;">
                    <input type="number" name="quantity" class="form-control" value="1" min="1">
                    <button type="submit" class="btn btn-success">Dodaj do koszyka</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
